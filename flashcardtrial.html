<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcardstyle.css">
</head>
<body>

    <h1>Flashcards</h1>

    <div class="theme-buttons">
        <button class="theme-button" style="background-color: rgb(127, 127, 70);" onclick="changeTheme('rgb(127, 127, 70)', 'rgb(199, 199, 165)')"></button>
        <button class="theme-button" style="background-color: rgb(89, 89, 168);" onclick="changeTheme('rgb(89, 89, 168)', 'rgb(177, 177, 210)')"></button>
        <button class="theme-button" style="background-color: rgb(154, 76, 76);" onclick="changeTheme('rgb(154, 76, 76)', 'rgb(254, 215, 215)')"></button>
        <button class="theme-button" style="background-color: rgb(168, 101, 143);" onclick="changeTheme('rgb(168, 101, 143)', 'rgb(231, 199, 219)')"></button>
        <button class="theme-button" style="background-color: rgb(95, 58, 15);" onclick="changeTheme('rgb(95, 58, 15)', 'rgb(156, 139, 118)')"></button>
    </div>

    <div class="flashcard-container">
        <div class="flashcard-buttons">
            <button onclick="alert('Previous card')">Previous</button>
            <button onclick="alert('Next card')">Next</button>
        </div>
        <br>
        <br>
        <div class="flashcard-inputs">
            <input type="text" id="question" placeholder="Question" />
            <input type="text" id="answer" placeholder="Answer" />
        </div>

        <button class="add-button" onclick="addFlashcard()">Add Flashcard</button>

        <div class="flashcards-list" id="flashcards-list">
       
        </div>
    </div>
<script src="flashcardjs.js"></script>
</body>
</html>
